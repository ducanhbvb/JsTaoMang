<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>arrayElement</title>
</head>
<body>
<input id="arrayText" type="text">
<input type="button" id="addArray"onclick="addArray()" value="Add Array">
<input type="button" id="displayArray"onclick="displayArray()" value="Display Array">
<p id="result"></p>
<script>
    let x=0;
    let array=Array();
    function addArray() {
        array[x]=document.getElementById("arrayText").value;
        alert("Element: "+array[x]+"Add at index"+x);
        x++;
        document.getElementById("arrayText").value="";
    }
    function displayArray() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById('result').style.color = 'blue'
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
